spring:
  jmx:
    enabled: true

jmx-metrics-export:
  enabled: false
  prefix: jmx
  scrape-interval: 1000
  mbeans:
    -
      name: net.bjohannsen.spring.boot.actuator.metrics.jmxexporter:name=mBean,type=IntegrationTestConfiguration.MBeanClass
      metric-name: testMetricA
      attributes:
        - SomeAttribute